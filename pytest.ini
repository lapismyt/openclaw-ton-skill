[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    security: Security-critical tests (must all pass)
    slow: Slow tests (skip with -m 'not slow')
    integration: Integration tests requiring network
    wallet: Wallet module tests
    transfer: Transfer module tests
    swap: Swap module tests
    yield_: Yield module tests
    nft: NFT module tests
    analytics: Analytics module tests

# Default options
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Timeout
timeout = 60
timeout_method = thread

# Coverage
[coverage:run]
source = scripts
omit = 
    tests/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    raise NotImplementedError
    if __name__ == .__main__.:
